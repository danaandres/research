<html>
<head>
 <input type="text" id="my_input1" />
<input type="text" id="my_input2" />
<input type="button" value="Suma" onclick="doSum();" />
<input type="button" value="Produsul" onclick="doProd() ;" />

<script type="text/javascript">
    function doSum()
    {
        // Capture the entered values of two input boxes
        var my_input1 = document.getElementById('my_input1').value;
        var my_input2 = document.getElementById('my_input2').value;

        // Add them together and display
        var sum = parseInt(my_input1) + parseInt(my_input2);
        document.write(sum);
    }
	
	function doProd()
    {
        // Capture the entered values of two input boxes
        var my_input1 = document.getElementById('my_input1').value;
        var my_input2 = document.getElementById('my_input2').value;

        
		var prod = parseInt(my_input1) * parseInt(my_input2);
        document.write(prod);
    }
</script>
</head>

</html>
