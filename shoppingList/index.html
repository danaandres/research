<!DOCTYPE html>
<html>
<head>
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	 crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Oswald:400,600|Pacifico" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<header>
			<h1>Shopping List</h1>
			<p id='first'> Get it done today</p>
			<p class='second'>No excuses</p>
		</header>
		<div id='addzone'>
		<input id="userinput" type="text" placeholder="enter items" style="text-transform: capitalize">
		<button id="enter">Add Item</button>
		<button id="clear">Clear List</button>
		</div>
		<section>
			<div class="bkgroung" id="ulHook">
				<ul>
					<div class="li-wrapper">
						<li random='23'>Potatoes</li>
						<div class="div"></div>
					</div>
					<div class="li-wrapper">
						<li>Bananas</li>
						<div class="div"></div>
					</div>
					<div class="li-wrapper">
						<li>Spinach</li>
						<div class="div"></div>
					</div>
					<div class="li-wrapper">
						<li>Milk</li>
						<div class="div"></div>
					</div>
					<div class="li-wrapper">
						<li>Garlic</li>
						<div class="div"></div>
					</div>
					<div class="li-wrapper">
						<li>Paper</li>
						<div class="div"></div>
					</div>				
				</ul>
			</div>
		</section>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
